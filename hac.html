<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>System Access</title>
    <style>
        body { background: black; color: #0f0; font-family: 'Courier New', monospace; overflow: hidden; margin: 0; }
        #console { padding: 20px; height: 100vh; display: flex; flex-direction: column; justify-content: flex-start; }
        .line { margin-bottom: 5px; opacity: 0; animation: fadeIn 0.1s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* شاشة النهاية */
        #hacked {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(150, 0, 0, 0.9); color: white; text-align: center;
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; animation: flash 0.5s infinite;
        }
        @keyframes flash { 0% { background: #600; } 50% { background: #f00; } 100% { background: #600; } }
        h1 { font-size: 4rem; text-shadow: 0 0 20px black; }
    </style>
</head>
<body>

<div id="console"></div>

<div id="hacked">
    <h1>⚠️ تم اختراقك بنجاح ⚠️</h1>
    <p style="font-size: 1.5rem;">جاري سحب البيانات... 100%</p>
    <p>لقد تم الوصول إلى جميع ملفاتك وصورك.</p>
</div>

<script>
    const consoleBox = document.getElementById('console');
    const hackedScreen = document.getElementById('hacked');
    
    // الأسطر التي ستظهر في البداية
    const commands = [
        "> Initializing exploit...",
        "> Bypassing Firewall...",
        "> Connection established with Satellite: GPS-772",
        "> Accessing Root Directory...",
        "> Brute-forcing admin password...",
        "> [OK] Access Granted",
        "> Scanning Local Storage...",
        "> Found: Private_Photos.zip",
        "> Found: Contacts_Backup.vcf",
        "> FOUND: Passwords_List.txt",
        "> Uploading to Remote Server: 142.250.190.46",
        "> Progress: 10%... 45%... 89%...",
        "> DELETING SYSTEM LOGS..."
    ];

    let i = 0;
    function typeCommand() {
        if (i < commands.length) {
            let div = document.createElement('div');
            div.className = 'line';
            div.innerHTML = commands[i];
            consoleBox.appendChild(div);
            i++;
            setTimeout(typeCommand, 400); // سرعة ظهور الأسطر
        } else {
            // تفعيل شاشة الاختراق بعد انتهاء الأوامر بثانية
            setTimeout(() => {
                hackedScreen.style.display = 'flex';
                // صوت تنبيه اختياري (إذا كان المتصفح يسمح)
                let audio = new AudioContext();
                let osc = audio.createOscillator();
                osc.type = 'sawtooth';
                osc.connect(audio.destination);
                osc.start();
                setTimeout(() => osc.stop(), 1000);
            }, 1000);
        }
    }

    // بدء العملية بمجرد تحميل الصفحة
    window.onload = typeCommand;
</script>

</body>
</html>
