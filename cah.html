<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Checking System...</title>
    <style>
        body { background: black; color: #00ff00; font-family: monospace; padding: 20px; }
        #log { white-space: pre-wrap; line-height: 2; }
        .red { color: red; font-weight: bold; }
        #hacked-screen { 
            display: none; position: fixed; top:0; left:0; width:100%; height:100%; 
            background: #600; color: white; text-align: center; padding-top: 150px;
            font-size: 25px; z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="log"></div>
    <div id="hacked-screen">
        <h1>⚠️ تم اختراق جهازك ⚠️</h1>
        <p>جاري تحميل البيانات الشخصية...</p>
        <p id="percent">0%</p>
    </div>

    <script>
        const logBox = document.getElementById('log');
        const hacked = document.getElementById('hacked-screen');
        const percent = document.getElementById('percent');
        
        // الأوامر التي ستظهر
        const lines = [
            "> Initializing system scan...",
            "> IP Address detected: [SEARCHING]",
            "> Bypass Firewall... [SUCCESS]",
            "> Accessing Root Files... [GRANTED]",
            "> Searching for Photos and Messages...",
            "> ⚠️ CRITICAL ERROR: Unsecured connection found",
            "> Stealing encryption keys...",
            "> Connection established with remote server."
        ];

        let i = 0;
        function showLines() {
            if (i < lines.length) {
                let text = lines[i];
                // إذا كانت الجملة تحتوي على خطأ اجعلها حمراء
                if (text.includes("CRITICAL")) {
                    logBox.innerHTML += "<span class='red'>" + text + "</span><br>";
                } else {
                    logBox.innerHTML += text + "<br>";
                }
                i++;
                setTimeout(showLines, 800); // سرعة الكتابة
            } else {
                // بعد انتهاء الكتابة أظهر شاشة الاختراق
                setTimeout(startHacking, 1000);
            }
        }

        function startHacking() {
            hacked.style.display = "block";
            let p = 0;
            let interval = setInterval(() => {
                p += 1;
                percent.innerText = p + "%";
                if (p >= 100) clearInterval(interval);
            }, 50);
        }

        // تشغيل الكود فوراً
        window.onload = showLines;
    </script>
</body>
</html>
